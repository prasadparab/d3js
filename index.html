<html>
	<head>
		<title>D3js Charts</title>

		<meta charset="utf-8">

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<style>	

			.chart{
				width: 600px;
				min-height: 400px;
				background: lightgray;
      			border: 1px solid black;
			}
			.hide{
				display: none;
			}
			rect{
				fill:#9ab3cc;
			}
			
		</style>
	</head>

	<body>
		<div class="chart"></div>
		
		<script src="src/d3.js"></script>
		
	</body>
</html>
